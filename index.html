<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Project</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!------------------Slider------------->
    <section class="slider-container">
        <div class="slider-item d-none active"><img src="./images/img1.jpg"alt=""></div>
        <div class="slider-item d-none"><img src="./images/img2.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img3.jpg" alt=""></div>
    </section>
    <div class="navigation-btn">
        <i class='bx bxs-left-arrow prev' onclick="changeSlide(-1)"  ></i>
        <i class='bx bxs-right-arrow next' onclick="changeSlide(1)"></i>
    </div>
    

    <!------------Timer-------------->

    <div class="timer">
        <div class="time">
            00 : <span>20</span>
        </div>
    </div>

    <div class="content">
        <div class="para">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto dolorem sequi deserunt vel nemo commodi, ut maiores eaque porro expedita totam corporis harum, accusamus ex neque dolor blanditiis assumenda asperiores!</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Javascript/script.js"></script>
</body>
</html>
