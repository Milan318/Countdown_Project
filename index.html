<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Project</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!------------------Slider------------->
    <div class="title">
        <h1>Tourist Places</h1>
    </div>
    <section class="slider-container">
        <div class="slider-item d-none active"><img src="./images/img1.jpg"alt=""></div>
        <div class="slider-item d-none"><img src="./images/img2.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img3.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img4.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img5.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img6.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img7.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img8.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img9.jpg" alt=""></div>
        <div class="slider-item d-none"><img src="./images/img10.jpg" alt=""></div>
    </section>

    <!------------Timer-------------->

    <div class="timer">
        <div class="time">
            00 : <span id="time">05</span>
        </div>
    </div>

    <div class="content">
        <div class="para">
            <p></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./Javascript/script.js"></script>
</body>
</html>
